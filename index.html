<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ingrid+Darling&family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        box-sizing: border-box;
        margin: 0%;
      }

      header {
        background-color: #8f1c58;
        text-align: center;
      }

      header .text1 {
        font-family: "Ingrid Darling", cursive;
        font-family: "PT Sans", sans-serif;
        font-size: 20px;
        color: white;
        padding-top: 10px;
      }

      header .text2 {
        font-family: "Ingrid Darling", cursive;
        font-family: "PT Sans", sans-serif;
        color: white;
        padding-bottom: 10px;
      }

      .video {
        text-align: center;
        margin: auto;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container p {
        font-family: "Ingrid Darling", cursive;
        text-align: left;
        font-size: 20px;
        margin-left: 20px;
      }

      .container img {
        max-width: 50%;
        height: auto;
        width: 100px;
        line-height: 1.8;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="text1">
        <p>The ultimate Answers Are Here...</p>
      </div>
      <div class="text2">
        <p>DEEP DIVE & STAY TUNED!!</p>
      </div>
    </header>

    <div class="video">
      <video controls class="v">
        <source src="WhatsApp Video 2023-08-05 at 1.53.09 PM.mp4" />
      </video>
    </div>
    <br />

    <div class="container">
      <img
        src="AstraZeneca_logo.d5722f358b5adb0158c4a01f960371d51ce1be1a.png"
        alt="Image"
      />
      <p>Medical Governace Team</p>
    </div>
  </body>
</html>

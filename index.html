<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Dive</title>
    <link
      rel="shortcut icon"
      href="media/astrazeneca.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Ingrid+Darling&family=PT+Sans&family=Pacifico&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        box-sizing: border-box;
        margin: 0%;
        border: 8px solid #8f1c58;
        height: 100vh;
      }

      .header {
        background-color: #8f1c58;
      }
      /* Style for the paragraphs */

      .header h1 {
        text-align: center;
        font-family: "Ingrid Darling", cursive;
        font-family: "PT Sans", sans-serif;
        color: white;
        margin: 0;
      }

      .header h2 {
        text-align: center;
        font-family: "Ingrid Darling", cursive;
        font-family: "PT Sans", sans-serif;
        color: white;
        padding-bottom: 2px;
      }

      .container .text {
        font-family: "Dancing Script", cursive;
        text-align: center;
        font-size: 20px;
        margin-bottom: 0;
      }

      .img {
        text-align: center;
      }

      .img img {
        width: 50px;
        display: block;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <div class="text1">
        <h1>The Ultimate Answers Are Here...</h1>
      </div>

      <div class="text2">
        <h2>DEEP DIVE & STAY TUNED!!</h2>
      </div>
    </div>

    <br /><br />
    <div class="laptop-container">
      <video
        class="laptop-video"
        controls
        poster="media/4c24c192-ec8f-45a6-ad43-f75df7ac76fa-removebg-preview.png"
        height="198px"
      >
        <source
          src="media/We are about to Deep Dive... (7).mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>
    <br />

    <div class="container">
      <img
        src="media/AstraZeneca_logo.d5722f358b5adb0158c4a01f960371d51ce1be1a.png"
        alt="Image"
      />
      <div class="content">
        <p>Medical Governance Team</p>
      </div>
    </div>
  </body>
</html>
